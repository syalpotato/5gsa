---
- name: "Phase 1: Common Configuration (All Nodes)"
  hosts: all
  become: yes
  tasks:
    - name: Disable Swap (Required for K8s)
      shell: |
        swapoff -a
        sed -i '/swap/d' /etc/fstab

    - name: Enable IPv4 forwarding and bridge modules (Required for 5G networking)
      blockinfile:
        path: /etc/modules-load.d/k8s.conf
        create: yes
        block: |
          overlay
          br_netfilter

    - name: Apply Kernel modules
      shell: |
        modprobe overlay
        modprobe br_netfilter

    - name: Setup Kernel params for K8s
      blockinfile:
        path: /etc/sysctl.d/k8s.conf
        create: yes
        block: |
          net.bridge.bridge-nf-call-iptables  = 1
          net.bridge.bridge-nf-call-ip6tables = 1
          net.ipv4.ip_forward                 = 1

    - name: Apply sysctl params
      command: sysctl --system

    - name: Install Containerd and dependencies
      apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - containerd

    - name: Configure Containerd (Use SystemdCgroup)
      shell: |
        mkdir -p /etc/containerd
        containerd config default | tee /etc/containerd/config.toml
        sed -i 's/SystemdCgroup = false/SystemdCgroup = true/g' /etc/containerd/config.toml
        systemctl restart containerd

    - name: Add Kubernetes GPG Key (v1.28)
      shell: |
        curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.28/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
        echo 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.28/deb/ /' | tee /etc/apt/sources.list.d/kubernetes.list

    - name: Install Kubelet, Kubeadm, Kubectl
      apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
      loop:
        - kubelet
        - kubeadm
        - kubectl

    - name: Hold K8s versions (prevent auto-upgrade)
      dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop:
        - kubelet
        - kubeadm
        - kubectl

- name: "Phase 2: Control Plane Setup (Node-01 Only)"
  hosts: masters
  become: yes
  tasks:
    - name: Initialize Kubernetes Master
      command: kubeadm init --pod-network-cidr=192.168.0.0/16 --apiserver-advertise-address={{ ansible_host }}
      register: kubeadm_output
      ignore_errors: yes # Ignore if already initialized

    - name: Create .kube directory for ubuntu user
      file:
        path: /home/ubuntu/.kube
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: 0755

    - name: Copy admin.conf to user config
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/ubuntu/.kube/config
        remote_src: yes
        owner: ubuntu
        group: ubuntu

    - name: Install Calico Network Plugin (CNI)
      become: no # Run as regular user
      command: kubectl apply -f https://raw.githubusercontent.com/projectcalico/calico/v3.26.1/manifests/calico.yaml

    - name: Generate Join Token
      command: kubeadm token create --print-join-command
      register: join_command

    - name: Save Join Token to dummy host
      add_host:
        name: "K8S_TOKEN_HOLDER"
        token: "{{ join_command.stdout }}"

- name: "Phase 3: Join Workers (Node-02 & Node-03)"
  hosts: workers
  become: yes
  tasks:
    - name: Join the Cluster
      command: "{{ hostvars['K8S_TOKEN_HOLDER']['token'] }}"
      register: join_output
      ignore_errors: yes # Ignore if already joined